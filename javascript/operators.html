<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Arithmetic operator
        let a = 10;
        let b =20;
        let c= a+b;
        let d=a*b;
        console.log(a+b);
        console.log(a-b);
        console.log(b-a);
        console.log(a*b);
        console.log(c);
        console.log(d);
        console.log(a%b);


        // Relational operator  or comparsion operator
        let m=60;
        let n=30;
        let o=(m>n)


        console.log(m==n)
        console.log(o)
        console.log(n>m)
        console.log(m<n)
        console.log(n<m)
        console.log(n<=m)

        // logical operator(and or  not)

       
        let p=80;
        let q=40;

        let r=(p>q);
        let s=(q>p);

         // and

        console.log(p>q && q>p)
        console.log(r && s)
        console.log(p>q && q<p)

        // or

        console.log(p>q || q>p)
        console.log(r || s)
        console.log(q>p || p<q)

        // not

        console.log(p>q || !(q>p))
        console.log(!(p>q) && !(q>p))


        // assignment operator 
        let x=50;
        let y=30;
        console.log(x=x+y)
        console.log(x+=y)
        console.log(x=x-y)
    

        // ternary operator 
       let k=50;
       let l=30;

       let big=k>l?k:l
       console.log(big)
       big=l>k?k:l
       console.log(big)
       
    </script>
    
</body>
</html>
