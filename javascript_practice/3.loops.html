    <script>
        // for loop
        let i=0;
        for (i=0;i<5;i++){
            console.log(i)
        }

        //while loop
        let k=15;

            console.log(k)
            k++
        }


        // do while loop
        let a=21
        do{
            console.log(a)
            a++
        }
        while(a=87)

        let ak=26;

            console.log(ak)
            ak++
        }while(ak<30)

    </script>
