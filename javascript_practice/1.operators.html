<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //Arithmetic Operation
        let a=10;
        let b=5;
        let c=a+b;

        console.log(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a/b);
        console.log(a%b);
        console.log(c);



        //Relational operation
        let m=20;
        let n=30;
        

        console.log(m>n);
        console.log(m<n);
        console.log(m==n);
        console.log(m!=n);
        console.log(m<=n);
        console.log(m>=n);


        //logical Operator(and/or/not)

        let p=30;
        let q=40;

        // and(&&)

        console.log(p>q && q>p)
        console.log(p<q && q>p)

        
        // OR ||
        console.log(p<q || q<p)
        console.log(p==q || p>q)


        // NOT (!)

        console.log(p>q || !(q>p))
        console.log(p<q && !(p>q))


        // Assignment Operator 
        let x=20;
        let y=30;
        console.log(x=x+y);
        console.log(x+=y);
        console.log(x=x-y);

        // ternary operator

        let e=50;
        let f=20;
        let var1=e>f?e:f
        console.log(var1)

        let big=e<f?e:f
        console.log(big)
        
    </script>
    
</body>
</html>
