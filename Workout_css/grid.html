<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        #parent{
            height: 500px;
            width: 300px;
            border: 3px solid black;

            display: grid;
            /* grid-template-rows: 70px 70px; */
            /* grid-template-columns: 100px 100px ; */
            grid-template: 100px 100px / 100px 100px;


          




        }




    </style>


</head>
<body>
    <div id="parent">
        <div id="demo1">one</div>
        <div id="demo2">two</div>
        <div id="demo3">three</div>
        <div id="demo4">four</div>
    </div>
    
</body>
</html>
