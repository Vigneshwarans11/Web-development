<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div>h1:first-child{
            color: aqua;
            background-color: black;
        }
        div>h2:last-child{
            color: blue;
            background-color: brown;
        }
        div>h3:first-of-type{
            color: rgb(255, 234, 1);
            background-color: darkgreen;
        }

        div>p:last-of-type{
            color: springgreen;
            background-color: fuchsia;
        }
        div>h5:nth-child(even){
            color: darkred;
            background-color: lawngreen;
        }

    </style>
</head>
<body>

    <div>
    <h1>vignesh</h1>
    <h1>suresh</h1>
    <h1>sathish</h1>
    </div><hr>


    <div>
        <h2>surya</h2>
        <h2>jothika</h2>
        <h2>karthi</h2>
    </div><hr>

    <div>
        <h4>apple</h4>
        <h3>orange</h3>
        <h1>grapes</h1>
        <h3>banana</h3>
    </div><hr>

    <div>
        <p>akilan</p>
        <h1>vishnu</h1>
        <p>vishal</p>
    </div><hr>

    <div>
    <h5>vimal</h5>
    <h5>vino</h5>
    <h5>sambath</h5>
    <h5>nimar</h5>
</div>
    
</body>
</html>
