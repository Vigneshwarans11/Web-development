<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            margin: 0;
            padding:0;

        }
        #demo{
            color: aliceblue;
            background-color: brown;
        }
        #demo1{
            color: bisque;
            background-color: darkred;
        }
        .cls{
            color: aqua;
            background-color: rgb(42, 18, 62);

        }
        div{
            color: rgb(20, 26, 27);
            background-color: darkgoldenrod;
        }
        h1,h2,h3,h4,h5{
            color: darkmagenta;
            background-color: dimgrey;
        }
        
        *{
            color: blue;
            background-color: rgb(159, 227, 50);
        }


        
    </style>
</head>
<body>
    <!-- id -->
    <h1 id="demo">vignesh</h1>
    <h1 id="demo1">surya</h1>
    <h1 id="demo1">lathif</h1>
    <hr>

    <!-- class -->
     <h1 class="cls">abinesh</h1>
     <h1 class="cls">lokesh</h1>
     <h1 class="cls">anandh</h1>
     <hr>


     <!-- tagname -->
      <div>sabari</div>
      <div>thanga</div>
      <div>vishnu</div>
      <hr>


      <!-- grouping element -->
       <h1>Surya</h1>
       <h2>vijay</h2>
       <h3>ajith</h3>
       <h4>simbu</h4>
       <h5>dhanush</h5>

       <!-- universal -->
        <h6>vishal</h6>
        <span>akilan</span>
        <p>reshma</p>
    


    
    

    
</body>
</html>
