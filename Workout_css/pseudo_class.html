<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: brown;
        }
        a:active{
            color: chartreuse;
        }
        a:visited{
            color: black;
        }
        input:focus{
            color: darkgoldenrod;
            background-color: black;

        }
        [type="checkbox"]:checked{
            color: blue;
            height: 50px;
            width: 100px;
        }
         [type="radio"]:checked{
            color: blue;
            height: 50px;
            width: 100px;
        }
        p:hover{
            color: rgb(255, 255, 255);
            background-color: rgb(18, 5, 254);
        }

        
    </style>
</head>
<body>
    <!-- link,active,visited -->
    <a href="https://chatgpt.com/">Chatgpt</a> <br> 

    <!-- focus -->
     <input type="text"><br>

     <!-- checked -->
      <input type="checkbox">
      <br><br>

      <input type="radio"><br><br>
      
      <!-- hover -->

      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus soluta numquam similique neque fuga id minus, modi est quae quibusdam?</p>

</body>
</html>
