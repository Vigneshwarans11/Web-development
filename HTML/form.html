<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="./formnew.html" target="_blank" >
        <fieldset>
            <legend><b>FORM</b></legend>
        <label for="">Name:</label>
        <input type="text" placeholder="Enter the Name" name="Name" value="Vignesh" minlength="6" maxlength="15" size="40px"><br><br>

        <label for="">Email:</label>
        <input type="email" placeholder="Enter the Email" required><br><br>

        <label for="">Password:</label>
        <input type="Password" name="password" placeholder="Enter the Password" required><br><br>

        <label for="">Age:</label>
        <input type="number" placeholder="Enter the Age" min="18" max="25" step="2" ><br><br>

        <label for="">Mobile no:</label>
        <input type="number" placeholder="Enter the phone number" pattern="(0-9)[10]"><br><br>
        
        <label for=""> Dress Code:</label>
        <input type="color"><br><br>

        <label for="">Range:</label>
        <input type="range"><br><br>

        <label for="">Gender:</label>
        <input type="radio" name="gender" disabled>Male
        <input type="radio" name="gender">Female <br> <br>

        <label for="">Language:</label>
        <input type="checkbox" checked>English
        <input type="checkbox">Tamil
        <input type="checkbox">Malayalam
        <input type="checkbox">Telugu
        <input type="checkbox">Hindi
        <input type="checkbox">Urudu <br> <br>

        <label for="">Date:</label>
        <input type="date"><br><br>

        <label for="">time:</label>
        <input type="time"><br><br>

        <label for="">week:</label>
        <input type="week"><br><br>

        <label for="">Month:</label>
        <input type="month"><br><br>

        <label for="">others:</label>
        <input type="others"><br><br>

        <label for="">search</label>
        <input type="search"> <br><br>

        <label for="">Url_link</label>
        <input type="url"><br><br>

        <label for="">Selectfile</label>
        <input type="file"><br><br>


        <label for="">Address</label>
        <textarea name="" id="" cols="3" rows="6">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consectetur consequuntur esse laborum dolorum explicabo sed sunt quae cumque! Animi, autem!</textarea> <br><br>
         
        <label for="">Country</label>
        <select name="" id="">
            <option value="" hidden>select</option>
            <option value="">INDIA</option>
            <option value="">CHINA</option>
            <option value="">USA</option>
            <option value="">JAPAN</option>
        </select><br><br>

        <label for="">local_time</label>
        <input type="datetime-local"><br><br>

        <input type="reset"><br><br>

        <input type="button" value="button"><br><br>
        <input type="submit"><br><br>
    </fieldset>
    </form>
</body>
</html>
