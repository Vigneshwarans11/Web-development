<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a:link{
            color: brown;
        }
        a:active{
            color: darkgoldenrod;
        }
        a:visited{
            color: fuchsia;
        }

        input:focus{
            height: 30px;
            width: 70px;
            color: rgb(255, 177, 10);
            background-color: firebrick;

        }
        [type="checkbox"]:checked{
            height: 50px;
            width: 100px;
            accent-color: green;
        }

        [type="radio"]:checked{
            height: 50px;
            width: 100px;
            accent-color: green;
        }

        p:hover{
            color: yellow;
            background-color: black;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <!-- link,active,visited -->
    <a href="https://chatgpt.com/">Chatgpt</a><br><br>

    <!-- focus -->
    <input type="text"><br>

    <!-- checkbox -->

    <input type="checkbox" name="" id="">
    <br><br>
    <input type="radio" name="" id="">

    <!--Hover  -->

</body>
</html>
