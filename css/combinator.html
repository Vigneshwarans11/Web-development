<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Descendent Selector */
        div p{
            color: aliceblue;
            background-color: #5900ff;
            border: 2px solid red;
        }

        /* Child selection */
        div>h1{
            color: aqua;
            background-color: black;
            border: 2px solid goldenrod;
        }

        /* Adjacent Siblings */
        p+h1{
            color: darkmagenta;
            background-color:powderblue ;
        }

        /* General Sibling Selector */

        p~h2{
            color: rgb(243, 149, 8);
            background-color: rgb(4, 52, 45);
        }



    </style>
</head>
<body>

    <!-- Descendent Selector -->
      <marquee behavior="scroll" direction="left" style="background-color: rgb(12, 12, 12); color: white; border: 10px solid yellow;">Descendent Selector</marquee>

    <!-- Shortcut - div>p*2+span*2>p -->
    <div>
        <p>praveen</p>
        <p>bharavi</p>
        <span>
            <p>reshma</p>
        </span>
        <span>
            <p>vishal</p>
        </span>
    </div>

     <marquee behavior="scroll" direction="left" style="background-color: rgb(12, 12, 12); color: white; border: 10px solid yellow;">Child selection</marquee>


    <!-- Child selection -->
     <div>
        <h1>dinga</h1>
        <h1>dingi</h1>
        <span>
            <h1>raja</h1>
        </span>
        <span>
            <h1>indhu</h1>
        </span>
     </div>

     <!-- Adjacent Siblings -->
     <marquee behavior="scroll" direction="left" style="background-color: rgb(12, 12, 12); color: white; border: 10px solid yellow;">Adjacent Siblings</marquee>
     
     <p>Ben10</p>
     <h1>Beem</h1>
     <h2>Tom</h2>
     <p>Jerry</p>
     <h2>Doreman</h2>


     <!-- General Sibling Selector -->
     <marquee behavior="scroll" direction="left" style="background-color: rgb(12, 12, 12); color: white; border: 10px solid yellow;">General Sibling Selector</marquee>
     <p>Ben10</p>
     <h1>Beem</h1>
     <h2>Tom</h2>
     <p>Jerry</p>
     <h2>Doreman</h2>

    
    
</body>
</html>
