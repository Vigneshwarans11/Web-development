<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* Display Block */
        span,img,input{
            display: block;
        }
        /* Display inline */

        div,h1,p{
            display: inline;
        }

        h1{
            height: 200px;
            width: 200px;
            border: 2px solid red;

        }

        div{
            height: 200px;
            width: 200px;
            border: 2px dotted red;
        }
    </style>
</head>
<body>
      <!--Display block  -->

      <span>Sanju</span>
      <img src="../image/apple.jpeg" alt="">
      <input type="text"><hr>

      <!-- Display Inline -->

       <div>vignesh</div>
       <h1>surya</h1>
       <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dignissimos, voluptates.</p>


</body>
</html>
