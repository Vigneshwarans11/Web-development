<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding:0;
            
        }
        #demo{
            color: aliceblue;
            background-color: blue;
            text-align: center;
        }

         #demo1{
            color: aliceblue;
            background-color: rgb(255, 0, 76);
            text-align: center;
        }

         #demo2{
            color: aliceblue;
            background-color: blue;
            text-align: center;
        }
        .cls{
            color: gold;
            background-color: darkred;
            text-align: center;
        }

        div{
            color:blanchedalmond;
            background-color:yellowgreen;
        }

        h1,h2,h3,h4,h5,h6{
            color: black;
            background-color: cornflowerblue;

        }
        
        *{
            color: goldenrod;
            background-color:black;
            
        }
    </style>
</head>
<body>
    <!-- id -->
    <h1 id="demo">Vignesh</h1>
    <h1 id="demo1">suman</h1>
    <h1 id="demo2">chandru</h1><hr>
    

    <!-- class -->
     <h4 class="cls">leo</h4>
     <h2 class="cls">kumar</h2>
     <div class="cls">panda</div>
     <p class="cls">vignesh</p><hr>

     <!-- Tag_Name -->

     <div>Vignesh</div>
     <div>suman</div>
     <div>mahraja</div><hr>

     <!-- Grouping Elements -->
      <h1>vignesh</h1>
      <h2>suman</h2>
      <h3>ashish</h3>
      <h4>chandru</h4>
      <h5>vishnu</h5>
      <h6>subu</h6><hr>

      <!-- Universal Tag -->
       <p>Hi Chello...!</p>
       <p>Hi Chello...!</p>
       <p>Hi Chello...!</p>
       <p>Hi Chello...!</p>
       <p>Hi Chello...!</p>
       <p>Hi Chello...!</p>
       <p>Hi Chello...!</p>
       <p>Hi Chello...!</p>
       <p>Hi Chello...!</p>
       <p>Hi Chello...!</p>


</body>
</html>
